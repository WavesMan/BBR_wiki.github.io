<h1><span style="font-weight: bold; color: rgb(194, 79, 74);">方法总结自网络，不一定对所有人适用</span></h1>
<h3><span style="font-weight: bold; color: rgb(249, 150, 59);">解决方法一：</span></h3>
<p>前往Steam个人资料页将头像替换为“Steam点数头像”</p>
<p>&gt;&gt;<span style="background-color: rgb(70, 172, 200);">Steam点数头像获取方式</span>：点数商店使用消费获得的点数购买</p>
<h3><span style="font-weight: bold; color: rgb(249, 150, 59);">解决方法二：</span></h3>
<p>前往文件目录（“<span style="color: rgb(70, 172, 200);">&gt;&gt;你的Steam路径&lt;&lt;\Steam\userdata</span>”）删除对应用户文件，<span style="color: rgb(194, 79, 74);">一般来说</span>修改日期文件夹最新的就是你刚刚登录的账号</p>
